<div class="container-fluid media-body" xmlns="http://www.w3.org/1999/html">
	<div class="row align-items-center">
		<div class="col-md-auto p-1">
			<h3 class="p-1 text-left " style="color:black">
				{{title}}
			</h3>
		</div>
		<div class="col-5 p-1">
		</div>
		<div class="col-md-auto p-1 m-2">
			<app-button title="Akela" target="targettest"></app-button>
		</div>
		<div class="col-md-auto p-1 m-2">
			<app-battery-gauge></app-battery-gauge>
		</div>
		<div class="col-md-auto pl-3 m-2">
			<app-light-gauge></app-light-gauge>
		</div>
		<div class="col-md-auto p-1 m-2">
			<img src="/../assets/img/leak.png" style="max-width: 100%" height="43"/>
		</div>
	</div>
	<div class="row p-1">
		<div class="col-sm-2">
			<div class="col">
				<app-switches></app-switches>
			</div>
			<div class="col m-1">
				<app-light-slider></app-light-slider>
			</div>
			<div class="col m-1">
				<app-thruster-gauge></app-thruster-gauge>
				<app-temp-gauge></app-temp-gauge>
				<app-pressure-gauge></app-pressure-gauge>
			</div>
		</div>
	</div>
</div>
<notifier-container></notifier-container>
